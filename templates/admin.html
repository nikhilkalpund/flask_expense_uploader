<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: blue;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
    <script>
        function confirmDelete(filename) {
            if (confirm("Are you sure you want to delete this submission?")) {
                window.location.href = "/delete/" + filename;
            }
        }
    </script>
</head>

<body>
    <div class="top-bar">
        <h2>Expense Submissions</h2>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn">Logout</button>
        </form>
    </div>

    {% if submissions %}
    <table>
        <tr>
            <th>Name</th>
            <th>Account No</th>
            <th>IFSC</th>
            <th>Details</th>
            <th>Expense</th>
            <th>Passbook</th>
            <th>Actions</th>
        </tr>
        {% for sub in submissions %}
        <tr>
            <td>{{ sub.name }}</td>
            <td>{{ sub.account_no }}</td>
            <td>{{ sub.ifsc }}</td>
            <td>{{ sub.details }}</td>
            <td>
                <a href="{{ url_for('preview_file', filename=sub.expense_path) }}" target="_blank">Preview</a> |
                <a href="{{ url_for('download_file', filename=sub.expense_path) }}">Download</a>
            </td>
            <td>
                <a href="{{ url_for('preview_file', filename=sub.passbook_path) }}" target="_blank">Preview</a> |
                <a href="{{ url_for('download_file', filename=sub.passbook_path) }}">Download</a>
            </td>
            <td class="actions">
                <span class="delete-btn" onclick="confirmDelete('{{ sub.expense_path }}')">Delete</span>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No submissions yet.</p>
    {% endif %}
</body>

</html>
