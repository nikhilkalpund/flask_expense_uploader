<!DOCTYPE html>
<html>
<head>
    <title>Expense Submission</title>
    <script>
        function addFileField() {
            const container = document.getElementById("files");
            const div = document.createElement("div");
            div.innerHTML = `
                <input type="file" name="expense_files">
                <input type="text" name="descriptions" placeholder="Description" required><br><br>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h2>Upload Your Expense</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Total Amount:</label><br>
        <input type="number" name="amount" required><br><br>

        <label>Account Number:</label><br>
        <input type="text" name="account_no" required><br><br>

        <label>IFSC Code:</label><br>
        <input type="text" name="ifsc" required><br><br>

        <label>Details:</label><br>
        <textarea name="details" required></textarea><br><br>

        <label>Upload Expense Files:</label><br>
        <div id="files">
            <input type="file" name="expense_files">
            <input type="text" name="descriptions" placeholder="Description" required><br><br>
        </div>
        <button type="button" onclick="addFileField()">Add More Files</button><br><br>

        <label>Passbook File:</label><br>
        <input type="file" name="passbook_file" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
