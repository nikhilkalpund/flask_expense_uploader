<!DOCTYPE html>
<html>
<head>
    <title>Submit Expense</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        label { font-weight: bold; }
        .file-group { margin-bottom: 10px; }
        .add-btn { margin-bottom: 15px; cursor: pointer; color: blue; text-decoration: underline; }
    </style>
    <script>
        function addFileInput() {
            const container = document.getElementById('files-container');
            const div = document.createElement('div');
            div.classList.add('file-group');
            div.innerHTML = `
                <input type="file" name="expense_files[]" required>
                <input type="text" name="file_descriptions[]" placeholder="Description" required>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h2>Submit Your Expense</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Total Amount:</label>
        <input type="number" name="amount" required>

        <label>Account Number:</label>
        <input type="text" name="account_no" required>

        <label>IFSC Code:</label>
        <input type="text" name="ifsc" required>

        <label>Details:</label>
        <textarea name="details" required></textarea>

        <label>Upload Files:</label>
        <div id="files-container">
            <div class="file-group">
                <input type="file" name="expense_files[]" required>
                <input type="text" name="file_descriptions[]" placeholder="Description" required>
            </div>
        </div>
        <span class="add-btn" onclick="addFileInput()">+ Add Another File</span>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
